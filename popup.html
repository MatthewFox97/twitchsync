<!DOCTYPE html>
<html>
<head>
  <title>Twitch Sync</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tab-info {
      flex-grow: 1;
      margin-right: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .delay-controls input {
      width: 40px;
      margin-right: 5px;
    }
    button {
        cursor: pointer;
    }
    #sync-all-button {
        margin-top: 10px;
        width: 100%;
        padding: 8px;
    }
  </style>
</head>
<body>
  <h3>Detected Twitch Streams</h3>
  <ul id="stream-list">
    <!-- Stream tabs will be listed here -->
    <li>Loading...</li>
  </ul>
  <button id="sync-all-button">Sync All (Experimental)</button>
  <script src="popup.js"></script>
</body>
</html>
